<div class="container">

  <div class="header">
    <h1>Images List</h1>
    <div class="view-mode-buttons">
      <button mat-icon-button (click)="switchViewMode('table')"><mat-icon>view_list</mat-icon>
      </button>
      <button mat-icon-button (click)="switchViewMode('cards')"><mat-icon>view_module</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="viewMode === 'cards'" class="mat-elevation-z8 card-grid">
    <app-card *ngFor="let detail of list" [detail]="detail"></app-card>
  </div>

  <!-- list.component.html -->
  <!-- Vista de "tabla" -->
  <div *ngIf="viewMode === 'table'" class="fadeInAnimation">
    <app-grid [list]="list"></app-grid>
  </div>
</div>
